<div class="container"> 
  <form [formGroup]="formularioContacto"  (ngSubmit)="enviar()">
    <div class="mb-3">
      <label for="nombre" class="form-label"> Nombre: </label>
      <input [ngClass]="{'is-invalid': hasErrors('nombre', 'required') || hasErrors('nombre', 'minlength')  }" type="nombre" class="form-control" id="nombre" formControlName="nombre" >   
      <div class="text-danger" *ngIf="hasErrors('nombre', 'required')" > Nombre requerido</div>
      <div class="text-danger" *ngIf="hasErrors('nombre', 'minlength')" > Requiere al menos 3 caracteres </div>

        <!-- PARA FORM TIPO PLANTILLA
          <input type="email" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" required [ngModelOptions]="{standalone: true}">   
        ngModel= para conectar el objeto -->
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label"> Apellido: </label>
      <input [ngClass]="{'is-invalid': hasErrors('apellido', 'required') || hasErrors('apellido', 'minlength')  }" type="apellido" class="form-control" id="apellido" formControlName="apellido" >   
      <div class="text-danger" *ngIf="hasErrors('apellido', 'required')" > Apellido requerido</div>
      <div class="text-danger" *ngIf="hasErrors('apellido', 'minlength')" > Requiere al menos 3 caracteres </div>
    </div>
    <div class="mb-3">
      <label for="tipoDni" class="form-label"> Tipo de DNI </label>
      <select class="form-select" id="tipoDni" formControlName="tipoDni">
        <option value="DNI"> DNI </option>
        <option value="Pasaporte"> Pasaporte </option>
        <option value="Cedula"> Cedula </option>
      </select>
   </div>
    <div class="mb-3">
      <label for="dni" class="form-label"> {{tipoDni}} </label>
      <input [ngClass]="{'is-invalid': hasErrors('dni', 'required') || hasErrors('dni', 'minlength')  }" type="dni" class="form-control" id="dni" formControlName="dni" >   
      <div class="text-danger" *ngIf="hasErrors('dni', 'required')" >  {{tipoDni}} requerido</div>
      <div class="text-danger" *ngIf="hasErrors('dni', 'minlength')" >  {{tipoDni}} Requiere al menos 3 caracteres </div>

    </div>
    <div class="mb-3">
      <label for="email" class="form-label"> Email:</label>
      <input [ngClass]="{'is-invalid': hasErrors('email', 'required') ||  hasErrors('email', 'email')  }" type="email" class="form-control" id="email" formControlName="email"  >
      <div class="text-danger" *ngIf="hasErrors('email' , 'email')"> Email formato invalido</div>
      <div class="text-danger" *ngIf="hasErrors('email', 'required')" > Email requerido</div>

        <!-- PARA FORM TIPO PLANTILLA 
        <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" required [ngModelOptions]="{standalone: true}">
          --> 
    </div>
   
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
