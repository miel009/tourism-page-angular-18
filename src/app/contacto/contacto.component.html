<div class="container"> 
  <form #miFormulario="ngForm"  (ngSubmit)="enviar()">
    <div class="mb-3">
      <label for="nombre" class="form-label"> Nombre: </label>
      <input type="email" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" required [ngModelOptions]="{standalone: true}">  
       <!-- ng-model para conectar el objeto -->
    </div>
    <div class="mb-3">
      <label for="email" class="form-label"> Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" required [ngModelOptions]="{standalone: true}">
    </div>
   
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
